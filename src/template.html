<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body class="flex flex-col flex-ali">
    <dialog id="game-winner">
      <p>Computer has won!</p>
      <h1 id="player-hits">Player hits connected: 50</h1>
      <h1 id="computer-hits">Computer hits connected: 60</h1>
    </dialog>

    <h1>BATTLESHIP</h1>
    <div class="main-content flex flex-col">

      <div class="boards-section flex">
        <div class="player-section">
        <div id="player-name" class="name">
          <h2>Player</h2>
        </div>
        <div class="board" id="player-board">
            
        </div>
      </div>

      <div class="computer-section">
        <div id="computer-name" class="name">
          <h2>Computer</h2>
        </div>
        <div class="board" id="computer-board">

        </div>
      </div>
      </div>

      <div class="start-buttons">
        <button id="randomize-board">Randomize Board</button>
        <button id="start-game">Start Game</button>
      </div>

    </div>
  </body>
</html>
